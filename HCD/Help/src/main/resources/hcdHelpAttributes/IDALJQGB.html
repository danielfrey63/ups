    <a class="indexterm" name="d0e1092"></a>

    <p>Ein &Auml;hrchen ist ein Teilbl&uuml;tenstand der S&uuml;ssgr&auml;ser (Poaceae) mit einer bis mehreren Bl&uuml;ten.
        Ein &Auml;hrchen wird unten abgeschlossen durch die H&uuml;llspelzen.</p>
