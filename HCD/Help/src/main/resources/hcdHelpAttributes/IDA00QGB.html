    <a class="indexterm" name="d0e1389"></a>

    <p>Als Archegonium wird das weibliche Fortpflanzungssorgan der Moose, Farne und Nacktsamer bezeichnet. Im
        Archegonium wird die Eizelle (weibliche Gamete) gebildet.</p></div>
