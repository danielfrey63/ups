WIZARD.FILTER.TITLE=Assistent zum Zusammenstellen von Stofflisten

# Filter wizard intro pane
WIZARD.FILTER.INTRO.ICON=wizardStoffliste.jpg
WIZARD.FILTER.INTRO.TEXT=<b>Assistent zum Zusammenstellen von Stofflisten</b><p>Eine Stoffliste ist eine Sammlung beliebiger Taxa auf beliebigen taxonomischen Stufen. Sie können beliebig viele Stofflisten zusammenstellen. In der Herbar CD-ROM Version 2 ist bereits eine Stoffliste mit dem Namen <em>Gesamtliste</em> definiert, die sämtliche Taxa umfasst.<p><b>Name der Stoffliste</b><br>Das Erstellen einer Stoffliste beginnt mit der Namensgebung. Der Name dar alphanumerische Zeichen sowie Unterstrich und Bindestrich enthalten.<p><b>Basisliste</b><br>Jeder Stoffliste liegt eine bereits vorhandene Stoffliste (ihre Basisliste) zugrunde. Die Basisliste bildet die Grundlage, auf der Einschränkungen vorgenommen werden.<p><b>Filter</b><br>Ein Filter ist eine einzige Stoffspitze mit einer beliebigen Anzahl taxonomischer Stufen. Um die Taxa in der Basisliste einzuschränken oder auch gesamthaft zu übernehmen, wird eine beliebige Anzahl von Filtern definiert und der Stoffliste zugeordnet. Ein Filter definiert also eine Teilmenge der Basisliste. Die Taxa der verschiedenen Filter werden zu den Taxa der neuen Stoffliste vereinigt.<p>Eine ausführlichere Beschreibung finden Sie in der Hilfe.
WIZARD.FILTER.INTRO.CHECK.TEXT=Assitent jeweils mit Einführung beginnen

