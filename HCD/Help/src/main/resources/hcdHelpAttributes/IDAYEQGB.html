            <div><h4 class="title"><a name="IDAYEQGB"></a>Schirmrispe</h4></div>

    <a class="indexterm" name="d0e1016"></a>

    <p>Eine Schirmrispe ist eine Rispe mit in einer Ebene oder Kugelfl&auml;che angeordneten Bl&uuml;ten; eine
        Schirmrispe sieht deshalb einer Dolde &auml;hnlich, hat aber eine andere Verzweigunsstruktur.</p>
