            <div><h5 class="title"><a name="IDAMVQGB"></a>Fruchtblatt</h5></div>

    <a class="indexterm" name="d0e1303"></a>

    <p>Das Fruchtblatt (=Karpell) ist jenes Organ, das die Samenanlagen bildet. Bei den Bedecktsamern bilden die
        Fruchtbl&auml;tter den Fruchtknoten, aus dem die Frucht entsteht.</p></div>
