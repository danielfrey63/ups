WIZARD.INTRO.ICON=wizardScopeLevelList.jpg
WIZARD.INTRO.TEXT=<b>Assistent zum Lehrgang und Abfrage Modus</b><p>Mit den folgenden Schritten w\u00e4hlen Sie den Lernstoff aus, mit dem Sie jetzt arbeiten wollen.<p><b>Stoffliste ausw\u00e4hlen</b><br>eBot hat eine Stoffliste, genannt Gesamtliste, in der der gesamte Stoffumfang enthalten ist. Daneben k\u00f6nnen Sie individuelle Stofflisten erstellen (und untereinander austauschen), die einen Teil der Gesamtliste enthalten. Da Sie immer nur auf einer taxonomischen Stufe arbeiten k\u00f6nnen, wird der aktuelle Stoff durch die ausgew\u00e4hlte Stoffliste und eine frei w\u00e4hlbare taxonomische Stufe bestimmt. Sie haben jedoch auch die M\u00f6glichkeit, innerhalb der gew\u00e4hlten Stoffliste eine engere Auswahl zu treffen, indem Sie einen anderen Stoffbereich bestimmen (die Bestandteil der Stoffliste sein muss).<p><b>Stoffbereich</b><br>Der Stoffbereich ist jenes Taxon, das an oberster Stelle in einer Stoffliste steht. Alle zur einem Stoffbereich geh\u00f6renden Taxa sind potentielle Bestandteile des jeweiligen Stoffes. Potentiell deshalb, weil die Auswahl der taxonomischen Stufen eine Rolle spielt.<p><b>Taxonomische Stufe</b><br>Die zum gew\u00e4hlten Stoffbereich geh\u00f6renden Taxa auf der gew\u00e4hlten taxonomischen Stufe bilden den aktuellen Stoff.
WIZARD.INTRO.CHECK.TEXT=Assistent jeweils mit Einf\u00fchrung beginnen

