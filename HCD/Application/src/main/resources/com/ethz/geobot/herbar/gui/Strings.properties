WIZARD.INTRO.ICON=wizardScopeLevelList.jpg
WIZARD.INTRO.TEXT=<b>Assistent zum Lehrgang und Abfrage Modus</b><p>Mit den folgenden Schritten wählen Sie den Lernstoff aus, mit dem Sie jetzt arbeiten wollen.<p><b>Stoffliste auswählen</b><br>Die Herbar CD-ROM Version 2 hat eine Stoffliste, genannt Gesamtliste, in der der gesamte Stoffumfang enthalten ist. Daneben können Sie individuelle Stofflisten erstellen (und untereinander austauschen), die einen Teil der Gesamtliste enthalten. Da Sie immer nur auf einer taxonomischen Stufe arbeiten können, wird der aktuelle Stoff durch die ausgewählte Stoffliste und eine frei wählbare taxonomische Stufe bestimmt. Sie haben jedoch auch die Möglichkeit, innerhalb der gewählten Stoffliste eine engere Auswahl zu treffen, indem Sie eine andere Stoffspitze bestimmen (die Bestandteil der Stoffliste sein muss).<p><b>Stoffspitze</b><br>Die Stoffspitze ist jenes Taxon, das an oberster Stelle in einer Stoffliste steht. Alle zur einer Stoffspitze gehörenden Taxa sind potentielle Bestandteile des jeweiligen Stoffes. Potentiell deshalb, weil die Auswahl der taxonomischen Stufen eine Rolle spielt.<p><b>Taxonomische Stufe</b><br>Die zur gewählten Stoffspitze gehörenden Taxa auf der gewählten taxonomischen Stufe bilden den aktuellen Stoff.
