    <a class="indexterm" name="d0e1917"></a>

    <p>Ein Rasen ist eine niederw&uuml;chsige Wiese, d.h. es ist eine niederw&uuml;chsige, geschlossene, baumfreie
        Vegetation, die meist von Gr&auml;sern dominiert wird.</p></div>
