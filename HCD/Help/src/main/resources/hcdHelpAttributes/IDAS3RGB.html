    <a class="indexterm" name="d0e2064"></a>

    <p>B&ouml;schungen sind kleine, k&uuml;nstlich geschaffene H&auml;nge, oft entlang von Wegen und Strassen. Sie sind
        meist relativ trocken, und die Vegetation ist oft nicht geschlossen.</p></div>
