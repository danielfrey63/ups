    <a class="indexterm" name="d0e1527"></a>

    <p>Eine Karyopse ist eine Nussfrucht aus einem oberst&auml;ndigen Fruchtknoten, bei dem Fruchtwand und Samenschale
        miteinander verklebt oder verwachsen sind (z.B.S&uuml;ssgr&auml;ser, Poaceae).</p></div>
