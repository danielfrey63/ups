# WizardOrderPane
WIZARD.LESSON.ORDER.ICON=wizardOrder.jpg
WIZARD.LESSON.ORDER.TEXT=In diesem Schritt legen Sie die Reihenfolge Ihrer jetzigen Auswahl fest. Haben Sie "geordnet" angew\u00e4hlt, werden die Taxa Ihrer Auswahl in systematischer Reihenfolge pr\u00e4sentiert. Mit "zuf\u00e4llig" wird die Reihenfolge durchmischt. Jedes Ver\u00e4nadern der aktuellen Reihenfolge bewirkt bei "zuf\u00e4llig" eine neue Sortierung des Lehrstoffs. Die Reihenfolge (auch bei "zuf\u00e4llig"!) bleibt jedoch gleich, solange Sie nicht die aktuelle Reihenfolge ver\u00e4nadern.
WIZARD.LESSON.ORDER.TITLE.TEXT=Aktuelle Reihenfolge:
