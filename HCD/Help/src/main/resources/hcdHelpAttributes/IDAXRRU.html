    <a class="indexterm" name="d0e699"></a>

    <p>Bei einem Blatt mit asymmetrischer Basis l&auml;uft die Blattspreite an ihrer Basis (beim Blattstiel) auf den 2
        Blattseiten nicht gleich weit nach unten.</p>
