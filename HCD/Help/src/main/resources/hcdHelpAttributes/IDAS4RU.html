    <a class="indexterm" name="d0e915"></a>

    <p>Wenn dicht verflochtene Haare einen grauen Filz bilden, nennt man diese Behaarung graufilzig, das Organ mit
        dieser Behaarung ist dann graufilzig behaart.</p></div>
