            <div><h4 class="title"><a name="IDABVRGB"></a>Hecke</h4></div>

    <a class="indexterm" name="d0e1898"></a>

    <p>Hecken sind Geb&uuml;sche von meist langer und schlanker Gestalt. Sie werden als Abgrenzung und Windschutz
        gepflanzt. Sie vernetzen getrennte Waldgebiete und erleichtern so die Wanderung von Tieren.</p></div>
